{% extends 'base.html' %}

{% block title %}
{{ resource.title }}
{% endblock %}

{% block content %}

  <div class="content">

    <h1>{{ resource.title }}</h1>

    <p> 
      {{ resource.description }}
    </p>

    <a href="{{ resource.url }}">Link to Resource</a>

    {% if session['id'] == user.id %}
    <p>
        <a href="/resources/{{ resource.numerical_id }}/edit" class="btn btn-secondary btn-sm m-1" methods=>
          Edit Resource
        </a>
    </p>
    
    <form method="POST" action="/resources/{{ resource.numerical_id }}/delete">
        <button class="btn btn-secondary btn-sm m-1">Delete Resource</button>
    </form>


    <p>
        <a href="/users/{{ user.id }}/resources"" class="btn btn-secondary btn-sm m-1y">
      All Resources
        </a>
    </p>

  {% endif %}

  </div>

{% endblock %}
